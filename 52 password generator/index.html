<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-password>
            <button data-copybtn  >  
                <span data-copymsg></span>
                <img src="download.png" alt="copy" width="20" height="10" data-copy>
            </button>
        </div>
         <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthno>0</p>
            </div>

         <input type="range" min="1" max="20" class="slider" step="1" data-slider>   
       
       <!-- checkboxes -->
         <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
         </div>

         <div>
            <input type="checkbox" id="lowercase">
            <label for="uppercase">Includes Lowercase letters</label>
         </div>
            
        
         <div>
            <input type="checkbox" id="number">
            <label for="number">Includes Numbers</label>
         </div>   

         <div>
            <input type="checkbox" id="Symbols">
            <label for="uppercase">Includes Symbols</label>
         </div>   

                 <!-- Strength container -->
         <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
         </div>

         <!-- Generate password -->
<button class="Generate-button">
    Generate Password
</button>
        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
