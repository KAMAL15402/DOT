<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw]  h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10" >
        <div class="text-[#a398d4] font-medium text-[3 0px]">
            INCREMENT AND DECREMENT
        </div>
        <div class="flex flex-row  gap-12 text-[25px] p-3 px-5 bg-white text-[ #344151] rounded-sm ">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
             <i class = "fa-solid fa-minus"></i>
            </button>
            <div class="font-bold " id="counter">
            0
            </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5" >
              <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
 <script src = "index.js"></script>
</body>
</html>
